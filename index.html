<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="../EncriptadorOracle/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img id="logoImg" src="../EncriptadorOracle/Vector.png" alt="">
            <h2 id="tittle">ENCRIPTADOR DE MENSAJES</h2>
        </div>
        <div class="left">
            <input class="inputText" id="input1" type="text" placeholder="Ingrese texto aqui">
        </div>
        <div class="right">
            <img id="muñeco" src="../EncriptadorOracle/Muñeco.png" alt="">
            <h3 id="texto">Ningun mensaje fue encontrado</h3>
            <textarea name="" id="texto2" cols="30" rows="10">Ingrese el texto que desees desencriptar</textarea>
            <input type="button" id="copiar" value="¡Copiar!" onclick="copiar()">
        </div>
        <div class="btn">
            <div>
                <p id="mensajemin">solo letras en minusculas y sin acento</p>
            </div>
            <input type="button" id="btn-encriptar" value="Encriptar" onclick="encriptar()">
            <input type="button" id="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
        </div>
        <footer>
            <div>
                <p id="nombreN">Nicolas Martino Maero</p>
            </div>
        </footer>
    </div>
    <script src="../EncriptadorOracle/codigo.js"></script>
</body>
</html>
